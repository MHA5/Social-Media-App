

<div class="header" id="edittitle"></div>
<div class="header" id="createtitle"></div>
<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()">
        <mat-form-field>
            <textarea 
            matInput
            rows="3"
            [formControlName]="'content'"
            placeholder="Enter Status here"
            ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please Enter Something</mat-error>
        </mat-form-field>        
        <button style="margin-top: 30px;" mat-raised-button color="primary" type="submit"> Publish Status </button>
    </form>
</mat-card>
