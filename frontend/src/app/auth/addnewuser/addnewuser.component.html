
<div class="header">Add New User</div>

<mat-card>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
      <mat-form-field>
        <input matInput name="fname" ngModel type="text" placeholder="First Name" #fnameInput="ngModel" required>
        <mat-error *ngIf="fnameInput.invalid">Please enter first name.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="lname" ngModel type="text" placeholder="Last Name" #lnameInput="ngModel" required>
        <mat-error *ngIf="lnameInput.invalid">Please enter last name.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select User Role</mat-label>
            <mat-select [(value)]="selected" required>
                <mat-option value="editor">Editor</mat-option>
                <mat-option value="manager">Manager</mat-option>
                <mat-option value="user">User</mat-option>
            </mat-select>
    </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Add User</button>
    </form>
  </mat-card>
